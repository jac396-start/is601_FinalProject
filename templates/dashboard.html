{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Error/Success Alerts -->
<div 
  id="errorAlert" 
  class="hidden bg-red-100 border border-red-500 text-red-800 
         px-4 py-3 rounded-md mb-4 transition-all duration-300"
>
  <div class="flex items-center">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
    </svg>
    <span id="errorMessage" class="block sm:inline"></span>
  </div>
</div>
<div 
  id="successAlert" 
  class="hidden bg-green-100 border border-green-500 text-green-800 
         px-4 py-3 rounded-md mb-4 transition-all duration-300"
>
  <div class="flex items-center">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
    </svg>
    <span id="successMessage" class="block sm:inline"></span>
  </div>
</div>

<!-- New Calculation Card -->
<div 
  class="bg-white shadow-lg rounded-lg mb-6 p-6 
         transition-all duration-300 hover:shadow-xl border border-gray-100"
>
  <!-- Centered Header with Icon -->
  <div class="text-center mb-6">
    <div class="flex justify-center mb-3">
      <svg class="h-12 w-12 filter drop-shadow-md" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="headerGloss1" cx="35%" cy="30%">
            <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#dc2626;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#b91c1c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
          </radialGradient>
          <radialGradient id="headerShine1" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
          </radialGradient>
          <clipPath id="headerClip1">
            <circle cx="50" cy="50" r="42"/>
          </clipPath>
        </defs>
        <circle cx="50" cy="50" r="42" fill="url(#headerGloss1)"/>
        <ellipse cx="38" cy="32" rx="16" ry="20" fill="url(#headerShine1)" opacity="0.8" clip-path="url(#headerClip1)"/>
        <ellipse cx="62" cy="68" rx="8" ry="10" fill="#ffffff" opacity="0.15" clip-path="url(#headerClip1)"/>
        <circle cx="50" cy="50" r="42" fill="none" stroke="#b91c1c" stroke-width="1.5" opacity="0.4"/>
        <!-- Plus Icon -->
        <path d="M50 30 L50 70 M30 50 L70 50" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.95"/>
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-800">New Calculation</h2>
  </div>

  <form id="calculationForm" class="space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Type -->
      <div>
        <label for="calcType" class="block text-sm font-medium text-gray-700 mb-1">Operation Type</label>
        <select 
          id="calcType" 
          name="type" 
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-red-500 focus:ring-red-500 py-2"
        >
          <option value="addition">Addition</option>
          <option value="subtraction">Subtraction</option>
          <option value="multiplication">Multiplication</option>
          <option value="division">Division</option>
        </select>
      </div>
      <!-- Inputs -->
      <div>
        <label for="calcInputs" class="block text-sm font-medium text-gray-700 mb-1">
          Numbers (comma-separated)
        </label>
        <input 
          type="text" 
          id="calcInputs" 
          name="inputs" 
          placeholder="e.g. 5, 10, 15"
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-red-500 focus:ring-red-500 py-2"
        />
      </div>
    </div>
    
    <!-- Centered Calculate Button in Orb -->
    <div class="flex justify-center pt-4">
      <button 
        type="submit" 
        class="relative group"
      >
        <!-- Orb SVG Button -->
        <svg class="h-24 w-24 filter drop-shadow-lg transition-transform duration-200 group-hover:scale-105" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="buttonGloss" cx="32%" cy="28%">
              <stop offset="0%" style="stop-color:#fee2e2;stop-opacity:1" />
              <stop offset="20%" style="stop-color:#fca5a5;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
              <stop offset="80%" style="stop-color:#b91c1c;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
            </radialGradient>
            <radialGradient id="buttonShine" cx="50%" cy="50%">
              <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
              <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.5" />
              <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
            </radialGradient>
            <filter id="buttonGlow">
              <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <clipPath id="buttonClip">
              <circle cx="50" cy="50" r="40"/>
            </clipPath>
          </defs>
          <!-- Main sphere -->
          <circle cx="50" cy="50" r="40" fill="url(#buttonGloss)" filter="url(#buttonGlow)" class="group-hover:opacity-95 transition-opacity"/>
          <!-- Highlight -->
          <ellipse cx="36" cy="30" rx="18" ry="24" fill="url(#buttonShine)" opacity="0.85" clip-path="url(#buttonClip)"/>
          <ellipse cx="64" cy="70" rx="10" ry="12" fill="#ffffff" opacity="0.2" clip-path="url(#buttonClip)"/>
          <!-- Edge -->
          <circle cx="50" cy="50" r="40" fill="none" stroke="#b91c1c" stroke-width="1.5" opacity="0.5"/>
          <!-- Calculator Icon in center -->
          <g transform="translate(50, 40)" opacity="0.95">
            <path d="M-8 -8 L8 -8 L8 8 L-8 8 Z" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"/>
            <line x1="-5" y1="-5" x2="5" y2="-5" stroke="white" stroke-width="1.5"/>
            <circle cx="-3" cy="0" r="1" fill="white"/>
            <circle cx="3" cy="0" r="1" fill="white"/>
            <circle cx="-3" cy="4" r="1" fill="white"/>
            <circle cx="3" cy="4" r="1" fill="white"/>
          </g>
        </svg>
        
        <!-- Text Below Orb -->
        <div class="absolute left-1/2 -translate-x-1/2 mt-1 text-center w-32">
          <span class="text-sm font-bold text-gray-800 group-hover:text-red-700 transition-colors">Calculate</span>
        </div>
      </button>
    </div>
  </form>
</div>

<!-- Calculations History Card -->
<div 
  class="bg-white shadow-lg rounded-lg p-6 transition-all duration-300
         hover:shadow-xl border border-gray-100"
>
  <!-- Centered Header with Icon -->
  <div class="text-center mb-6">
    <div class="flex justify-center mb-3">
      <svg class="h-12 w-12 filter drop-shadow-md" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="headerGloss2" cx="35%" cy="30%">
            <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#dc2626;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#b91c1c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
          </radialGradient>
          <radialGradient id="headerShine2" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
          </radialGradient>
          <clipPath id="headerClip2">
            <circle cx="50" cy="50" r="42"/>
          </clipPath>
        </defs>
        <circle cx="50" cy="50" r="42" fill="url(#headerGloss2)"/>
        <ellipse cx="38" cy="32" rx="16" ry="20" fill="url(#headerShine2)" opacity="0.8" clip-path="url(#headerClip2)"/>
        <ellipse cx="62" cy="68" rx="8" ry="10" fill="#ffffff" opacity="0.15" clip-path="url(#headerClip2)"/>
        <circle cx="50" cy="50" r="42" fill="none" stroke="#b91c1c" stroke-width="1.5" opacity="0.4"/>
        <!-- Clipboard Icon -->
        <rect x="35" y="25" width="30" height="40" rx="2" fill="none" stroke="white" stroke-width="3" opacity="0.95"/>
        <rect x="42" y="20" width="16" height="8" rx="2" fill="white" opacity="0.95"/>
        <line x1="40" y1="35" x2="60" y2="35" stroke="white" stroke-width="2.5" opacity="0.9"/>
        <line x1="40" y1="43" x2="60" y2="43" stroke="white" stroke-width="2.5" opacity="0.9"/>
        <line x1="40" y1="51" x2="55" y2="51" stroke="white" stroke-width="2.5" opacity="0.9"/>
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-800">Calculation History</h2>
  </div>

  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full table-auto">
      <thead class="bg-gray-50">
        <tr>
          <th 
            class="px-6 py-3 text-left text-xs font-semibold 
                   text-gray-700 uppercase tracking-wider"
          >
            Type
          </th>
          <th 
            class="px-6 py-3 text-left text-xs font-semibold 
                   text-gray-700 uppercase tracking-wider"
          >
            Inputs
          </th>
          <th 
            class="px-6 py-3 text-left text-xs font-semibold 
                   text-gray-700 uppercase tracking-wider"
          >
            Result
          </th>
          <th 
            class="px-6 py-3 text-left text-xs font-semibold 
                   text-gray-700 uppercase tracking-wider"
          >
            Date
          </th>
          <th 
            class="px-6 py-3 text-left text-xs font-semibold 
                   text-gray-700 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody 
        id="calculationsTable" 
        class="bg-white divide-y divide-gray-200"
      >
        <!-- Loading state placeholder -->
        <tr id="loadingRow">
          <td colspan="5" class="px-6 py-10 text-center text-gray-500">
            <div class="flex justify-center items-center">
              <svg class="animate-spin h-5 w-5 mr-3 text-red-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Loading calculations...
            </div>
          </td>
        </tr>
        <!-- Dynamically injected rows via JS -->
      </tbody>
    </table>
  </div>
</div>
{% endblock %}


{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Check if user is logged in
  const token = localStorage.getItem('access_token');
  if (!token) {
    window.location.href = '/login';
    return;
  }

  // Display welcome message in layout nav
  const username = localStorage.getItem('username') || "User";
  const layoutWelcome = document.getElementById('layoutUserWelcome');
  if (layoutWelcome) layoutWelcome.textContent = `Welcome, ${username}!`;

  // Attach logout logic
  const layoutLogoutBtn = document.getElementById('layoutLogoutBtn');
  if (layoutLogoutBtn) {
    layoutLogoutBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.clear();
        window.location.href = '/login';
      }
    });
  }

  // Alert helper functions
  function showError(msg) {
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = msg;
    errorAlert.classList.remove('hidden');
    
    // Auto hide after 5 seconds
    setTimeout(() => {
      errorAlert.classList.add('opacity-0');
      setTimeout(() => {
        errorAlert.classList.add('hidden');
        errorAlert.classList.remove('opacity-0');
      }, 300);
    }, 5000);
    
    // Scroll to the error message if not visible
    errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
  
  function showSuccess(msg) {
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');
    successMessage.textContent = msg;
    successAlert.classList.remove('hidden');
    
    // Auto hide after 5 seconds
    setTimeout(() => {
      successAlert.classList.add('opacity-0');
      setTimeout(() => {
        successAlert.classList.add('hidden');
        successAlert.classList.remove('opacity-0');
      }, 300);
    }, 5000);
    
    // Scroll to the success message if not visible
    successAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  // Load the calculations from the API
  async function loadCalculations() {
    try {
      const tableBody = document.getElementById('calculationsTable');
      // Show loading indicator
      document.getElementById('loadingRow')?.classList.remove('hidden');
      
      const response = await fetch('/calculations', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!response.ok) {
        if (response.status === 401) {
          localStorage.clear();
          window.location.href = '/login';
          return;
        }
        throw new Error('Failed to load calculations');
      }

      const calculations = await response.json();
      tableBody.innerHTML = '';

      if (calculations.length === 0) {
        const noDataRow = document.createElement('tr');
        noDataRow.innerHTML = `
          <td colspan="5" class="px-6 py-10 text-center">
            <div class="flex flex-col items-center justify-center text-gray-500">
              <svg class="w-12 h-12 mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
              <p class="text-lg font-medium">No calculations found</p>
              <p class="text-sm mt-1">Create your first calculation above!</p>
            </div>
          </td>
        `;
        tableBody.appendChild(noDataRow);
        return;
      }

      calculations.forEach(calc => {
        const row = document.createElement('tr');
        row.classList.add('hover:bg-gray-50', 'transition-colors');
        
        // Format the date nicely
        const calcDate = new Date(calc.created_at);
        const dateOptions = { year: 'numeric', month: 'short', day: 'numeric' };
        const formattedDate = calcDate.toLocaleDateString(undefined, dateOptions);
        const formattedTime = calcDate.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
        
        row.innerHTML = `
          <td class="px-6 py-4 text-gray-800 whitespace-nowrap">
            <span class="font-medium capitalize">${calc.type}</span>
          </td>
          <td class="px-6 py-4 text-gray-800 whitespace-nowrap">
            ${calc.inputs.join(', ')}
          </td>
          <td class="px-6 py-4 text-gray-800 whitespace-nowrap font-semibold">
            ${calc.result}
          </td>
          <td class="px-6 py-4 text-gray-800 whitespace-nowrap">
            <div class="text-sm">
              <div>${formattedDate}</div>
              <div class="text-gray-500">${formattedTime}</div>
            </div>
          </td>
          <td class="px-6 py-4">
            <div class="flex space-x-3">
              <a 
                href="/dashboard/view/${calc.id}"
                class="text-red-700 hover:text-red-800 font-medium flex items-center"
              >
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                View
              </a>
              <a 
                href="/dashboard/edit/${calc.id}"
                class="text-gray-700 hover:text-gray-800 font-medium flex items-center"
              >
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Edit
              </a>
              <button 
                class="text-red-600 hover:text-red-800 font-medium delete-calc flex items-center"
                data-id="${calc.id}"
              >
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Delete
              </button>
            </div>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Attach delete handlers
      document.querySelectorAll('.delete-calc').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          if (!confirm('Are you sure you want to delete this calculation?')) return;

          const calcId = e.target.closest('.delete-calc').dataset.id;
          
          // Show loading spinner in the button
          const originalContent = e.target.closest('.delete-calc').innerHTML;
          e.target.closest('.delete-calc').innerHTML = '<svg class="animate-spin h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Deleting...';
          e.target.closest('.delete-calc').disabled = true;
          
          try {
            const delResp = await fetch(`/calculations/${calcId}`, {
              method: 'DELETE',
              headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (!delResp.ok) {
              if (delResp.status === 401) {
                localStorage.clear();
                window.location.href = '/login';
                return;
              }
              throw new Error('Failed to delete calculation');
            }
            
            showSuccess('Calculation deleted successfully');
            // Fade out the row before removing it
            const row = e.target.closest('tr');
            row.style.transition = 'opacity 0.5s';
            row.style.opacity = '0';
            setTimeout(() => {
              loadCalculations();
            }, 500);
            
          } catch (err) {
            // Restore the button
            e.target.closest('.delete-calc').innerHTML = originalContent;
            e.target.closest('.delete-calc').disabled = false;
            
            showError(err.message || 'Error deleting calculation');
          }
        });
      });
    } catch (err) {
      showError(err.message || 'Error loading calculations');
      
      // Show error state in the table
      const tableBody = document.getElementById('calculationsTable');
      tableBody.innerHTML = `
        <tr>
          <td colspan="5" class="px-6 py-10 text-center">
            <div class="flex flex-col items-center justify-center text-red-600">
              <svg class="w-12 h-12 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <p class="text-lg font-medium">Failed to load calculations</p>
              <button id="retryButton" class="mt-3 bg-red-700 text-white px-4 py-2 rounded">
                Retry
              </button>
            </div>
          </td>
        </tr>
      `;
      
      // Add retry button functionality
      document.getElementById('retryButton')?.addEventListener('click', loadCalculations);
    }
  }

  // Handle form submission for new calculation
  document.getElementById('calculationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonContent = submitButton.innerHTML;
    
    const inputsVal = document.getElementById('calcInputs').value;
    const inputs = inputsVal.split(',')
      .map(num => parseFloat(num.trim()))
      .filter(num => !isNaN(num));

    if (inputs.length < 2) {
      showError('Please enter at least two valid numbers, separated by commas');
      
      // Highlight the input field with an error state
      const inputField = document.getElementById('calcInputs');
      inputField.classList.add('border-red-500');
      inputField.focus();
      
      // Remove error highlight after 3 seconds or when user types
      setTimeout(() => inputField.classList.remove('border-red-500'), 3000);
      inputField.addEventListener('input', () => inputField.classList.remove('border-red-500'), { once: true });
      
      return;
    }

    const newCalc = {
      type: document.getElementById('calcType').value,
      inputs
    };

    // Show loading state - disable button and add loading overlay
    submitButton.disabled = true;
    submitButton.style.opacity = '0.6';
    submitButton.style.cursor = 'not-allowed';

    try {
      const response = await fetch('/calculations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(newCalc)
      });
      
      if (!response.ok) {
        if (response.status === 401) {
          localStorage.clear();
          window.location.href = '/login';
          return;
        }
        
        const errorData = await response.json();
        throw new Error(errorData.detail || 'Failed to create calculation');
      }
      
      // Get the created calculation data
      const result = await response.json();
      
      showSuccess(`Calculation complete: ${result.result}`);
      form.reset();
      loadCalculations();
      
      // Add a highlight effect to the table to draw attention to the new entry
      setTimeout(() => {
        const tableBody = document.getElementById('calculationsTable');
        if (tableBody.firstChild) {
          tableBody.firstChild.classList.add('bg-red-50');
          setTimeout(() => {
            tableBody.firstChild.classList.remove('bg-red-50');
          }, 2000);
        }
      }, 500);
      
    } catch (error) {
      showError(error.message || 'Error creating calculation');
    } finally {
